</head>

<body>

    <div class="nav-logo"><a href="index.html">whisk</a></div>
    <input type="checkbox" id="menu-toggle">
    <label for="menu-toggle" class="hamburger">&#9776;</label>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>

      <li><a href="recipes_gallery.html">Recipes</a></li>
      <li><a href="recipe_form.html">Contribute Here</a></li>
    </ul>
  </nav>
  <main>
    <h1>Submit Your Recipe</h1>
    <form>
      <div class="form-group">
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name" class="form-input" placeholder="e.g., John" required>
      </div>

      <div class="form-group">
        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name" class="form-input" placeholder="e.g., Doe" required>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" class="form-input" placeholder="e.g., john@whisk.com" required>
      </div>

      <div class="form-group">
        <label for="recipe-name">Recipe Name:</label>
        <input type="text" id="recipe-name" name="recipe-name" class="form-input"
          placeholder="e.g., Spaghetti Carbonara" required>
      </div>

      <div class="form-group">
        <label for="ingredients">Ingredients:</label>
        <textarea id="ingredients" name="ingredients" rows="10" cols="50" class="form-input"
          placeholder="Write your recipe ingredients here..."></textarea>
      </div>

      <div class="form-group">
        <label for="instructions">Instructions:</label>
        <textarea id="instructions" name="instructions" rows="10" cols="50" class="form-input"
          placeholder="Write your recipe instructions here..."></textarea>
      </div>

      <div class="form-group">
        <p class="radio-group-label">Recipe Type:</p>
        <div class="radio-option">
          <input type="radio" id="vegetarian" name="type" value="Vegetarian" required>
          <label for="vegetarian">Vegetarian</label>
        </div>
        <div class="radio-option">
          <input type="radio" id="non-veg" name="type" value="Non-Vegetarian">
          <label for="non-veg">Non-Vegetarian</label>
        </div>
        <div class="radio-group">
          <div class="radio-option">
            <input type="radio" id="vegan" name="type" value="Vegan">
            <label for="vegan">Vegan</label>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="difficulty">Difficulty:</label>
        <select id="difficulty" name="difficulty" required>
          <option value="" disabled selected>Select difficulty</option>
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
      </div>

      <div class="form-group">
        <label for="photo">Upload a Photo (optional):</label>
        <input type="file" id="photo" name="photo" accept="image/*">
      </div>

      <button type="submit" class="btn">Submit Recipe</button>
    </form>
  </main>

</body>

</html>
