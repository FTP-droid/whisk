<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Recipe Submission</title>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="favourite.html">Favorites</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="recipes_gallery.html">Recipes</a></li>
        <li><a href="recipe_form.html">Submit Recipes</a></li>
      </ul>
    </nav>

    <main>
      <h1>Submit Your Recipe</h1>
      <form action="" method="POST" enctype="multipart/form-data">

        <label for="firstName">First Name:</label><br>
        <input type="text" id="firstName" name="firstName" placeholder="e.g., Jamie" required><br><br>

        <label for="lastName">Last Name:</label><br>
        <input type="text" id="lastName" name="lastName" placeholder="e.g., Oliver" required><br><br>

        <label for="recipeName">Recipe Name:</label><br>
        <input type="text" id="recipeName" name="recipeName" placeholder="e.g., Spaghetti Carbonara" required><br><br>

        <label>Recipe Type:</label><br>
        <input type="radio" id="vegetarian" name="type" value="Vegetarian" required>
        <label for="vegetarian">Vegetarian</label><br>
        <input type="radio" id="nonVeg" name="type" value="Non-Vegetarian">
        <label for="nonveg">Non-Vegetarian</label><br>
        <input type="radio" id="vegan" name="type" value="Vegan">
        <label for="vegan">Vegan</label><br><br>

        <label for="difficulty">Difficulty:</label><br>
        <select id="difficulty" name="difficulty" required>
          <option value="" disabled selected>Select difficulty</option>
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select><br><br>

        <label for="photo">Upload a Photo (optional):</label><br>
        <input type="file" id="submitPhoto" name="photo" accept="image/*"><br><br>

        <input type="submit" value="Submit Recipe">

      </form>
    </main>
  </body>
</html>
